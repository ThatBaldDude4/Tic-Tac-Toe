<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello World</h1>
    <div id="game-container">
        <div id="start-functions-container">
            <label>
                Player 1:
                <input type="name" id="player-one-input" required>
            </label>
            <label>
                Player 2:
                <input type="name" id="player-two-input" required>
            </label>
        </div>
        <div id="controls-container">
            <button id="reset-btn">RESET</button>
            <form id="start-form">
                <button id="start-btn" type="submit">START</button>
            </form>
            <div id="players-name-container">
                
            </div>
        </div>
        <div id="pieces-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
